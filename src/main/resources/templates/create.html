<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!--    Header-->
<div class="flex bg-purple-500 justify-between align-middle sticky top-0 z-50">
    <div class="container flex justify-between align-middle mx-auto">
        <div class="py-5 pl-5">
            <img th:src="@{/logo.png}" th:alt="logo" class="h-8"/>
        </div>
        <div class="flex py-5 md:text-xl text-5xl font-bold">
            <a href="/books" class="pr-2 text-white">books</a>
            <a href="/popular" class="pr-2 text-white">popular</a>
            <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/create" class="pr-2 text-white">create</a>
            </th:block>
            <a class="flex pr-5 text-white pb-1">
                <form th:action="@{/logout}" method="post" class="flex">
                    <input type="submit" value="logout" class="cursor-pointer"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </a>
        </div>
    </div>
</div>
</body>
</html>
