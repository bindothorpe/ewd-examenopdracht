<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!--    Header-->
<div class="flex bg-purple-500 justify-between align-middle width-screen sticky top-0 z-50">
    <div></div>
    <div class="py-5 pl-5">
        <img class="h-8" th:alt="logo" th:src="@{/logo.png}"/>
    </div>
    <div></div>
</div>
<form action="#" method="post" th:action="@{/login}" class="flex justify-between">
    <div></div>
    <div class="flex flex-col rounded-md border-solid border-purple-500 bg-white drop-shadow-md border-2 p-4 m-4 ">

        <span class="block text-center text-4xl py-4">Welcome</span>
        <input class="w-64 px-4 py-2 rounded-md drop-shadow-md mb-2" name='username' placeholder="Username" type='text'
               value=''>
        <input class="w-64 px-4 py-2 rounded-md drop-shadow-md mb-8" name='password' placeholder="Password"
               type='password'/>

        <p th:value="${error}"></p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="w-64 px-4 py-2 bg-purple-500 rounded-md text-white font-bold drop-shadow-md" name="submit"
                type="submit">Login
        </button>
    </div>
    <div></div>




    <!--    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->

</form>

</body>
</html>
